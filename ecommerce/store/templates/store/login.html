<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            width: 30%;
            margin: auto;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container login-container w-100 w-md-50">
        <div class="text-center mb-4">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials</p>
        </div>
        <form id="loginForm" onsubmit="return false;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="checkuser()">
                Log In
            </button>
        </form>
    </div>

    <script>
        function checkuser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // id password
            const user_id = "admin";
            const password_id = "password123";

            // checks if the id passwords are correct
            if (username === user_id && password === password_id) {
                // do to product page after login
                window.location.href = "/products/";
            } else {
                // error message
                alert("Wrong Username or Password. Please try again.");
            }
        }
    </script>
</body>
</html>
